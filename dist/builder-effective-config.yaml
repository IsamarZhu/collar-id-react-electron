directories:
  output: dist
  buildResources: build
appId: com.electron.collarid
productName: resenv-collarid-app
asar: true
asarUnpack:
  - '**/*.node'
extraMetadata:
  main: src/electron-starter.js
files:
  - filter:
      - build/**/*
      - src/electron-starter.js
win:
  target:
    - target: zip
      arch:
        - x64
    - target: msi
      arch:
        - x64
extends: null
electronVersion: 32.1.2
